<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3>Widget Options <small>{{widget.title}}</small></h3>
</div>
<div class="modal-body">

    <div class="row">
        <label for="clockWidgetRanges" class="control-label">Select Date Range</label>
        <ob-daterangepicker id="clockWidgetRanges" auto-apply="true" on-apply="rangeApplied(start,end)" ranges="ranges" range="range" calendars-always-on="false" class="center"></ob-daterangepicker>
    </div>
    <div class="clockWidgetFilters row">
        <label for="clockWidgetFromDate" class="control-label">From</label><input id="clockWidgetFromDate" ng-model="selectedRange.from" />
        <label for="clockWidgetToDate" class="control-label">To</label><input id="clockWidgetToDate" ng-model="selectedRange.to" />
        <input id="clockWidgetFromHour" class="clockSettingsMinutes" ng-model="selectedRange.fromHour" />
        <input id="clockWidgetToHour" class="clockSettingsMinutes" ng-model="selectedRange.toHour" />
    </div>
    <div class="row mapGridFilters">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="row">
                <label for="clockWidgetFromDate" class="control-label">Vehicle group</label>
                <button id="btnMapGroupsFilter" uib-popover-template="'treeSelect/treeselect.template.html'" popover-is-open="popoverIsOpen"
                    ng-click="popoverIsOpen = !popoverIsOpen"
                    popover-trigger="'outsideClick'"
                    popover-placement="bottom" type="button" class="btn btn-default">
                    {{treeButtonText}}  <span class="caret pull-right"></span>
                </button>
            </div>
            <div class="row">
                <label for="clockWidgetFromDate" class="control-label">Vehicle</label>
                <div ng-dropdown-multiselect="" options="vehiclesList" ng-style="{'width':multiselectULMinWidth}" translation-texts="multiSelectCustomTexts"
                    selected-model="multiSelectModel"
                    extra-settings="multiSelectSettings" headers='{ "Nickname": "NICK_NAME", "ID": "VEHICLE_BB_ID"}'>
                </div>
                <div uib-alert ng-class="'alert-danger' " ng-show="errorMessage.showError">{{errorMessage.message}}</div>
            </div>
        </div>
    </div>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">OK</button>
</div>
